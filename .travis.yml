language: go

go:
  - 1.9.x
  - 1.10.x
  - 1.12.x

services:
  - docker

env:
  matrix:
    - MONGODB_IMAGE=mongo:3.0
    - MONGODB_IMAGE=mongo:3.2
    - MONGODB_IMAGE=mongo:3.4
    - MONGODB_IMAGE=percona/percona-server-mongodb:3.0
    - MONGODB_IMAGE=percona/percona-server-mongodb:3.2
    - MONGODB_IMAGE=percona/percona-server-mongodb:3.4

install:
  - go get -u github.com/golang/dep/cmd/dep
  # install reviewdog and golangci-lin
  - curl -sfL https://raw.githubusercontent.com/reviewdog/reviewdog/master/install.sh| sh -s
  - curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s latest

before_script:
  # static analyze
  - bin/golangci-lint run -c=.golangci.yml --out-format=line-number | bin/reviewdog -f=golangci-lint -level=error -reporter=github-pr-check
  - dep check
  # run docker containers
  - docker-compose up -d
  # log versions
  - docker --version
  - docker-compose --version
  - docker-compose exec mongo mongo --version
  # we need at least one document in test db
  - docker-compose exec mongo mongo --eval 'db.init.insert({})'
  - dep ensure

script:
  - go test -timeout 20m ./src/...

allow_failures:
    - tip

notifications:
  email: false
  slack:
    on_success: change
